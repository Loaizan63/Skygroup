<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Nómina</title>
    <link rel="stylesheet" href="../Css/Style2.css">
</head>
<body>
    <div class="sidebar">
        <button onclick="mostrarSeccion('agregarUsuario')">Agregar nuevo usuario</button>
        <button onclick="mostrarSeccion('verNomina')">Ver nómina</button>
        <button onclick="mostrarSeccion('verUsuarios')">Ver usuarios</button>
    </div>

    <div id="agregarUsuario" class="seccion">
        <h2>Agregar Nuevo Usuario</h2>
        <form id="formUsuario">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" required>
            <input type="date" id="fechaNacimiento" required>
            <input type="text" id="documento" placeholder="Número de documento" required pattern="\d{6,11}">
            <input type="tel" id="celular" placeholder="Número de celular" required>
            <input type="file" id="foto" accept="image/png, image/jpeg" required>
            <button type="button" onclick="agregarUsuario()">Guardar Usuario</button>
        </form>
    </div>

    <div id="verNomina" class="seccion" style="display:none;">
        <h2>Ver Nómina</h2>
        <table id="tablaNomina">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Plataforma 1</th>
                    <th>Plataforma 2</th>
                    <th>Plataforma 3</th>
                    <th>Plataforma 4</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="../Internal.js"></script>
</body>
</html>
